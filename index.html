<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/51f10df9c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>POS</title>
  </head>
  <body>
    <header class="company">
      <h1 class="brand">GOODEATS</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact Us</a></li>
          <li>
            <a href="#" id="modal"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Appetizers</h2>
      <ul class="appetizers"></ul>
      <h2>Entrees</h2>
      <ul class="entrees"></ul>
      <h2>Desserts</h2>
      <ul class="desserts"></ul>
      <h2>Beverages</h2>
      <ul class="beverages"></ul>
    </main>
    <div id="cartModal" class="modal">
      <div class="modal-content">
        <span class="closeCart">&times;</span>
        <h1 class="viewcart">View Your Cart</h1>
        <ul class="cart"></ul>
        <footer>
          <p class="subtotal">Price:</p>
          <p class="tax">Tax</p>
          <p class="total">Total Price</p>
          <button class="checkout-button">Checkout</button>
        </footer>
      </div>
    </div>
    <div class="modalTwo hide">
      <form>
        <h2>Total:</h2>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
