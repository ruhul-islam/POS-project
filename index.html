<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

  <body>

      <h1>Company Name</h1>
      <nav>

          <li>

        </ul>
      </nav>

    <main>
      <h2>Appetizers</h2>
      <ul class="appetizers"></ul>
